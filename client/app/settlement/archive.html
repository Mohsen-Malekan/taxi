<div class="modal-header">
    <h3 class="modal-title" id="modal-title">آرشیو صورتحساب ها</h3>
</div>
<div class="modal-body" id="modal-body">
    <h3 ng-show="modal.dates.length === 0" class="text-muted">
        آرشیو خالی است
    </h3>
    <a ng-repeat="date in modal.dates" target="_blank"
       href="/assets/reports/settlement-{{date.date | fileName}}.xlsx"
       class="btn btn-primary btn-sm" style="direction: ltr; margin-left: 2px">
        {{ date.date | jalaali:'jYYYY/jMM/jDD HH:mm:ss' }}&nbsp;
        <i class="fa fa-download"></i>
    </a>
</div>
