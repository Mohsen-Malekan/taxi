<div>
    <uib-tabset active="active">
        <uib-tab ng-repeat="tab in admin.tabs" index="$index"  ng-click="admin.changeState(tab.state)">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-{{tab.icon}}"></i>
                {{tab.title}}
            </uib-tab-heading>
        </uib-tab>
    </uib-tabset>
    <ui-view></ui-view>
</div>
