<div class="row">
    <div class="col-sm-12">
        <table class="table" st-pipe="vm.callServer" st-table="vm.users">
            <thead>
            <tr>
                <th st-sort="name">name</th>
                <th st-sort="info">info</th>
            </tr>
            <tr>
                <th><input st-search="name"/></th>
                <th><input st-search="info"/></th>
            </tr>
            </thead>
            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="row in vm.users">
                <td>{{row.name}}</td>
                <td>{{row.info}}</td>
            </tr>
            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="4" class="text-center">Loading ...</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4"></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
