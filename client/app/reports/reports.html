<div class="row" style="margin-top: 5px">
    <div class="col-sm-12">
        <div class="btn-group" uib-dropdown>
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                انتخاب گزارش
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem">
                    <a ui-sref="admin.reports.finished()" ui-sref-opts="{reload:true}">سفرهای تمام شده</a>
                </li>
                <li role="menuitem">
                    <a ui-sref="admin.reports.running()" ui-sref-opts="{reload:true}">سفرهای در حال انجام</a>
                </li>
            </ul>
        </div>
        <span class="lead text-muted">{{vm.title || 'نوع گزارش را انتخاب کنید'}}</span>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ui-view autoscroll></ui-view>
    </div>
</div>
