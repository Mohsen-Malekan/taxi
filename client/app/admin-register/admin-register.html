<div class="row" style="margin-top: 5px">
    <div class="col-sm-12">
        <form class="form" name="form" ng-submit="vm.register(form)" novalidate>
            <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
                <label>نام</label>

                <input type="text" name="name" class="form-control" ng-model="vm.user.name"
                       required/>
                <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
                    نام را وارد کنید
                </p>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.mobile.$valid && vm.submitted,
                                            'has-error': form.mobile.$invalid && vm.submitted }">
                <label>همراه</label>

                <input type="text" name="mobile" class="form-control" ng-model="vm.user.mobile"
                       required
                       style="direction: ltr"
                       mongoose-error/>
                <p class="help-block" ng-show="form.mobile.$error.mobile && vm.submitted">
                    شماره همراه نامعتر است
                </p>
                <p class="help-block" ng-show="form.mobile.$error.required && vm.submitted">
                    شماره همراه را وارد کنید
                </p>
                <p class="help-block" ng-show="form.mobile.$error.mongoose">
                    {{ vm.errors.mobile }}
                </p>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
                <label>گذرواژه</label>

                <input type="password" name="password" class="form-control" ng-model="vm.user.password"
                       ng-minlength="3"
                       style="direction: ltr"
                       required
                       mongoose-error/>
                <p class="help-block"
                   ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
                    حداقل 3 کاراکتر وارد کنید
                </p>
                <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ vm.errors.password }}
                </p>
            </div>
            <button class="btn btn-inverse btn-lg" type="submit">تایید</button>
        </form>
    </div>
</div>
<hr>
