<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>{{vm.activationCode}}</h1>
      <form class="form" name="form" ng-submit="vm.submit()" novalidate>
        <div class="form-group">
          <input type="text" name="code" class="form-control" ng-model="vm.code" required>
        </div>
        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
