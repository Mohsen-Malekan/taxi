<div class="row">
    <!--<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>-->
    <div class="col-sm-12" ng-show="!vm.ride">
        <h1>لینک نامعتبر</h1>
    </div>
    <div class="col-sm-12" ng-show="!!vm.ride">
        <h1>track</h1>
    </div>
    <div class="col-sm-12" ng-show="!!vm.ride">
        <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.googleMapsUrl}}">
            <ng-map id="map" zoom="16" center="[0, 0]">
                <marker position="current-position" center="{{vm.coords}}" centered="true"
                        title="{{vm.ride.user.name}}"
                        icon="{{vm.currentPositionIcon}}"></marker>
            </ng-map>
        </div>
    </div>
</div>
